<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    
      <form action="" id="form" class="form">
        <h1>Registration Form</h1>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" class="form-control" placeholder="Enter First Name">
          <small class="form-text ">Error Message</small>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter Last Name">
          <small class="form-text ">Error Message</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter Email">
          <small class="form-text ">Error Message</small>
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="tel" id="contact_number" class="form-control" placeholder="Enter Contact No">
          <small class="form-text ">Error Message</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter Password">
          <small class="form-text ">Error Message</small>
        </div>
        <div class="form-group">
          <label for="cnfmPassword">Confirm Password</label>
          <input type="password" id="cnfmPassword" class="form-control" placeholder="Re-enter Password">
          <small class="form-text ">Error Message</small>
        </div>
        <button   class="button">Submit</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
  <script src="script.js"></script>
</body>

</html>
